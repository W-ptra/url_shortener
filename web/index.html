<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>url shortener</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="./resource/icons8-cut-50.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container-fluid">
    <h1 class="text-center m-5 fs-1">URL Shortener</h1>

    <form class="border border-2 border-success rounded p-4 px-5 mx-5" id="form">
      <div class="mb-4 mt-4">
        <input type="text" class="form-control" id="original_url" aria-describedby="emailHelp"
          placeholder="Enter your link">
      </div>

      <div class="mb-4">
        <input type="text" class="form-control" id="alias" aria-describedby="emailHelp" placeholder="Alias (optional)">
      </div>

      <div class="mb-3">
        <input type="number" class="form-control" id="period" aria-describedby="emailHelp"
          placeholder="Period (default 1 hour)" min="1" max="24">
      </div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary mt-2 mb-3" type="submit">Shorten URL</button>
      </div>
      <div class="d-flex justify-content-center">
        <p class="text-center m-0" id="message"></p>
      </div>
    </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
